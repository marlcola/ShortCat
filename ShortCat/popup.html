<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- タイトル -->
<title>Short Cat</title>

<!-- スタイルシート -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/shortcat.css" media="all" />

</head>
<body>
	<!-- ヘッダ -->
	<header>
		<h2>ShortCat</h2>
	</header>

	<!-- タブ -->
	<ul class="nav nav-pills" role="tablist">
		<li role="presentation" class="active"><a href="#keyboard" aria-controls="keyboard" role="tab" data-toggle="tab">Keyboard</a></li>
		<li role="presentation"><a href="#list" aria-controls="list" role="tab" data-toggle="tab">List</a></li>
		<li role="presentation"><a href="#add" aria-controls="add" role="tab" data-toggle="tab">Add</a></li>
		<li role="presentation"><a href="#setting" aria-controls="setting" role="tab" data-toggle="tab">Settnig</a></li>
	</ul>

	<!--  -->
	<div class="tab-content">
		<div id="keyboard" class="tab-pane active" role="tabpanel">
			<div class="tab_panel">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="btn-toolbar-1st" class="btn-toolbar" role="toolbar"
							aria-label="first_toolbar">
							<button id="key_49" class="btn btn-default key">1</button>
							<button id="key_50" class="btn btn-default key">2</button>
							<button id="key_51" class="btn btn-default key">3</button>
							<button id="key_52" class="btn btn-default key">4</button>
							<button id="key_53" class="btn btn-default key">5</button>
							<button id="key_54" class="btn btn-default key">6</button>
							<button id="key_55" class="btn btn-default key">7</button>
							<button id="key_56" class="btn btn-default key">8</button>
							<button id="key_57" class="btn btn-default key">9</button>
							<button id="key_48" class="btn btn-default key">0</button>
							<button id="key_189" class="btn btn-default key">-</button>
							<button id="key_222" class="btn btn-default key">^</button>
						</div>

						<div id="btn-toolbar-2nd" class="btn-toolbar" role="toolbar"
							aria-label="second_toolbar">
							<button id="key_81" class="btn btn-default key">Q</button>
							<button id="key_87" class="btn btn-default key">W</button>
							<button id="key_69" class="btn btn-default key">E</button>
							<button id="key_82" class="btn btn-default key">R</button>
							<button id="key_84" class="btn btn-default key">T</button>
							<button id="key_89" class="btn btn-default key">Y</button>
							<button id="key_85" class="btn btn-default key">U</button>
							<button id="key_73" class="btn btn-default key">I</button>
							<button id="key_79" class="btn btn-default key">O</button>
							<button id="key_80" class="btn btn-default key">P</button>
							<button id="key_192" class="btn btn-default key">@</button>
							<button id="key_219" class="btn btn-default key">[</button>
						</div>

						<div id="btn-toolbar-3rd" class="btn-toolbar" role="toolbar"
							aria-label="third_toolbar">
							<button id="key_65" class="btn btn-default key">A</button>
							<button id="key_83" class="btn btn-default key">S</button>
							<button id="key_68" class="btn btn-default key">D</button>
							<button id="key_70" class="btn btn-default key">F</button>
							<button id="key_71" class="btn btn-default key">G</button>
							<button id="key_72" class="btn btn-default key">H</button>
							<button id="key_74" class="btn btn-default key">J</button>
							<button id="key_75" class="btn btn-default key">K</button>
							<button id="key_76" class="btn btn-default key">L</button>
							<button id="key_187" class="btn btn-default key">;</button>
							<button id="key_186" class="btn btn-default key">:</button>
							<button id="key_221" class="btn btn-default key">]</button>
						</div>

						<div id="btn-toolbar-4th" class="btn-toolbar" role="toolbar"
							aria-label="fourth_toolbar">
							<button id="key_90" class="btn btn-default key">Z</button>
							<button id="key_88" class="btn btn-default key">X</button>
							<button id="key_67" class="btn btn-default key">C</button>
							<button id="key_86" class="btn btn-default key">V</button>
							<button id="key_66" class="btn btn-default key">B</button>
							<button id="key_78" class="btn btn-default key">N</button>
							<button id="key_77" class="btn btn-default key">M</button>
							<button id="key_188" class="btn btn-default key">,</button>
							<button id="key_190" class="btn btn-default key">.</button>
							<button id="key_191" class="btn btn-default key">/</button>
							<button id="key_226" class="btn btn-default key">\</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="list" class="tab-pane" role="tabpanel">
			<div class="tab_panel">
				<div id="item_info" class="list_part panel panel-default">
					<div class="panel-heading">Bookmark Infomation</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="edit_input_name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input id="edit_input_name" type="text" class="form-control"
										placeholder="Bookmark Name">
								</div>
							</div>

							<div class="form-group">
								<label for="edit_input_url" class="col-sm-2 control-label">URL</label>
								<div class="col-sm-10">
									<input id="edit_input_url" type="text" class="form-control"
										placeholder="Bookmark URL">
								</div>
							</div>

							<div id="edit_action_buttons" class="row">
								<div class="col-sm-5 col-sm-offset-7">
									<button type="button" class="btn btn-default">Add</button>
									<button type="button" class="btn btn-default">Delete</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div id="item_list" class="list_part panel panel-default">
					<div class="panel-heading">Bookmark List</div>
					<div class="panel-body">
						<div id="items" class="list-group">
							<button type="button" class="list-group-item active">Button_01</button>
							<button type="button" class="list-group-item">Button_02</button>
							<button type="button" class="list-group-item">Button_03</button>
							<button type="button" class="list-group-item">Button_04</button>
							<button type="button" class="list-group-item">Button_05</button>
							<button type="button" class="list-group-item">Button_06</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 追加セクション -->
		<div id="add" class="tab-pane" role="tabpanel">
			<div class="tab_panel">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal">

							<div class="form-group">
								<label for="add_input_name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input id="add_input_name" type="text" class="form-control"
										placeholder="Bookmark Name">
								</div>
							</div>

							<div class="form-group">
								<label for="add_input_url" class="col-sm-2 control-label">URL</label>
								<div class="col-sm-10">
									<input id="add_input_url" type="text" class="form-control"
										placeholder="Bookmark URL">
								</div>
							</div>

							<div id="add_action_buttons" class="row">
								<div class="col-sm-4 col-sm-offset-8">
									<button type="button" class="btn btn-default">Add</button>
									<button type="button" class="btn btn-default">Delete</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- セクション -->
		<div id="setting" class="tab-pane" role="tabpanel">
			<div class="tab_panel">
				<div class="panel panel-default">
					<div class="panel-body"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- フッタ -->
	<footer>
		<h3 id="debug_info_head">Debug Message</h3>
		<div id="debug_info" class="panel panel-default">
		</div>
	</footer>

	<!-- スクリプト -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>

</body>
</html>
